<script>
	document.querySelector("header").style.display = 'inline-block';
</script>

<div id="site-canvas">
	<div class="header-image header-about">
		<div class="dark-overlay center-text">
			<h1 class="title feature-header">{{site.data[locale].blog.title}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			<div class="textbox blog-container">
				{% for post in site.posts %}
			  	<h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
					<h3 class="author">{{ post.author }}</h3>
					{{ post.content }}
			  {% endfor %}
			</div>
		</div>
	</div>

</div>

</div>
