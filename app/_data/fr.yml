    line3:      "des risques et la réponse aux catastrophes"

how_to_participate:
  title:        "Comment participer"
  start:        "Commencez à cartographier"
  start_text:   "Ce n'est pas un problème si vous n'avez jamais cartographier avant - l'apprentissage n'est pas long. Visiter notre section débutants pour apprendre comment cartographier. Si vous savez déjà éditer OpenStreetMap, allez directement à get started."
  map_btn:      "CARTOGRAPHIER"
  learn_btn:    "APPRENDRE"
  organize:     "Organisee un mapathon"
  organize_text: "L'organisation de mapathons est un moyen fantastique pour développer une communauté de catastrophes dans une région du globe. C'est aussi un environment propice à l'apprentissage, où les nouveaux peuvent bénéficier de l'expérience des autres. Des mapathons sont organisés par des entités ou à titre individuel partout dans le monde."
  lead_btn:     "ORGANISER UN MAPATHON"
  join_btn:     "RECEVOIR LA NEWSLETTER"
  donate:       "Faire un don pour faire une difference"
  donate_text:  "Une donation à l'équipe humanitaire d'OpenStreetMap (des des équipe fondatrice de Missing Maps) permet de supporter localement la cartographie des communautés touchées, de développer des outils et processus pour permettre à plus de monde de contribuer, et améliorer le projet afin de permettre à de plus nombreuses organisations humanitaires d'opérer sur les crises tout autour de la planète."
  donate_btn:   "DONNEZ"

