###################
## ABOUT CONTENT ##
###################
about:
  title:        "A propos"
  objectives:
    title:      "Objectifs"
    text1:      "Cartographier les zones vulnérables en voie de développement, pour que les ONG locales et internationales et les bénévoles puissent utiliser les cartes et les informations afin d'offrir une aide efficace quand une crise affecte une zone."
    text2:      "Support d'<a href=\"http://openstreetmap.org\">OpenStreetMap</a> , en particulier l'<a href=\"http://hotosm.org\">Equipe Humanitaire OpenStreetMap</a>, en anglaisHumanitarian OpenStreetMap Team (HOT)</a>, pour les développements techniques, in developing technologies, connaissances, skills, workflows, et les communautés."
  ethics:
    title:      "Ethique"
    text1:      "l'utilisation d'OpenStreetMap assure que toutes les informations rassamblées restent gratuites, ouvertes, et disponibles pour être utiliser sous la licence ouverte OpenStreetMap."
    text2:      "Toutes les actvités 'in country', i.e. cartographie locale et collecte d'informations, will be carried out in collaboration with local people and in a respectful manner at all times."
    text3:      "When working locally, people come before the data. Meaning if the goal is to map a city there needs to be a plan in place to ensure access to technology and training for those living in that community to continue using the maps after project completion."
    text4:      "Members of Missing Maps actively contribute to Missing Map's objectives, the OpenStreetMap repository and benefitting communities, both local and international."
    text5:      "Missing Maps activities emphasize building, and leaving behind, local capacity and access. We are cautious about rapid data collection without significant local participation, and always make efforts to ensure local access."
    text6:      "Missing Maps activities are designed to be accessible and open for participation for individuals who want to contribute towards the project objectives."
  membership:
    title:      "Membership"
    text1:      "Membership of the the Missing Maps Project is open to any NGO, educational establishment or civil society group willing to contribute to the goals, and abide by the ethics, stated above. Approval of membership is the responsibility of the current member organisations."
    text2:      "If you are interested in putting an organisation forward for membership, please contact us using the form below."
  contact_btn:  "CONTACTER NOUS POUR DEVENIR MEMBRE"
  madepossible: "Missing Maps est possible grâce à ces organisations."
  founders:     "Foundatrices"
  members:      "Membres"
  osm_text:     "is the volunteer-driven open data mapping platform which makes all of this possible, supported by the not-for-profit"

#####################
## HOST A MAPATHON ##
#####################

host:
  nav:            "/fr/host/"
  title:          "Hosting a Mapathon"
  text:           "A mapathon is a unique and engaging opportunity for volunteers to digitally connect and map the most vulnerable places in the developing world so that local and international NGOs can use these comprehensive maps and data to better respond to crises affecting these areas. Digital volunteer engagement is vital for the success of many humanitarian organizations around the world in responding to disasters. It is imperative to have a larger pool of trained volunteers that are ready to assist with little coordination when a disaster occurs. Check out the videos below to learn more about what a mapathon is and how to host one."
  what_is:        "What is a Mapathon?"
  how_host:       "How to Host a Mapathon"
  prep_btn:       "PREPARATION CHECKLIST"
  check_btn:      "EVENT DAY CHECKLIST"
  materials_btn:  "MATERIALS"
  how_help:       "How Can Missing Maps Help?"
  how_help_text:  "We can provide your team with local or remote support to help coordinate and manage your event. Contact the Missing Maps Coordinator with your event date and location so that we can help you with following:"
  how_help_steps:
    - label: "Pick a Mapping Task - Connect with us for a suggested list of the most pressing tasks to map at your event."
    - label: "Live Presentations - A staff person will be made available either in person or via online streaming to present Missing Maps."
    - label: "Training Guidance - A staff person will be made available either in person or via online streaming to walk through the training with attendees."
    - label: "Registration Guidance - We can provide you with tools and tips on how to register and keep track of attendees."
    - label: "Customized marketing and publicity materials - Sample press releases and intranet posts can be provided by the Missing Maps Coordinator for each engagement event. We can also add your mapathon event info to the Missing Maps Website and the <a href= \"http://wiki.openstreetmap.org/wiki/Missing_Maps_mapathons\">Wiki Pages.</a>"
    - label: "Collaborate with your local Missing Maps partner organization – we can connect you with local Missing Maps partner organizations to help find mapping experts and handle translation services when available and appropriate."
  prep_check:     "Preparation Checklist"
  prep_check_list:
    - label: "Large Room, Suggested Capacity 100"
    - label: "Strong Wifi to allow for Simultaneous Access"
    - label: "Contact Missing Maps for a Suggested List of Mapping Tasks"
    - label: "Tables et chaises"
    - label: "Vidéo projecteur"
    - label: "Ordinateurs et souris"
    - label: "Rallonges électriques et connectique informatique"
    - label: "Registration Table"
    - label: "Snacks"
    - label: "Recruit Friends and Volunteers to Help with Logistics"
    - label: "Tweet about it"
  event_check:    "Event Day Checklist"
  event_check_list:
    - label: "Préparation de la salle"
    - label: "Set up registration table with name tags, brochures, and method to sign people in"
    - label: "Test equipment to make sure its all working"
    - label: "Tape extension cords to the floor for safety"
    - label: "Place Table Top guides on each table"
    - label: "Make sure you have contact info for tech or support staff in your event space"
    - label: "Confirm food and drink orders"
    - label: "Have fun mapping"
    - label: "Have volunteers complete the <a href=\"https://docs.google.com/forms/d/1ogzGmTIeYA4NVq5SwRU-vIA9Bw1Ua7NRhrCYKUrnPqQ/viewform\">Volunteer Survey.</a>"
  materials:      "Training and Event Materials"
  # if you have translated assets, put them in the assets folder and include filename here, if not, feel free to use the english versions as listed
  materials_list:
    - text:       "Guide pas à pas pour organiser un Mapathon"
      asset:      "MissingMaps_how_to_host_a_mapathon.pdf"
    - text:       "Missing Maps Infographic: Comment cela fonctionne"
      asset:      "MissingMaps-Process.pdf"
    - text:       "Mapathon Tabletop Guide"
      asset:      "MissingMaps-tabletop.pdf"
