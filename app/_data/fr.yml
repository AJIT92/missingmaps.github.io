banner:
  title:          "Remettre les personnes les plus vulnérables de la Terre sur la carte"
  subtitle:       "Chaque année, les catastrophes naturelles tuent 100 000 personnes et, touchent ou déplacent 200 millions de personnes. De nombreux endroits où se prodduisent ses catastrophes sont 'absents' des cartes et les premiers secrours manquent d'informations pour prendre les bonnes décisions au regard du terrain. Missing Maps est un projet ouvert, collaboratif projet auquel vous pouvez participer pour cartographier des zones où les organisations humanitaires essaient de de subvenir aux besoins des populations touchées."
  get_involved:   "S'IMPLIQUER"

how_we_work:
  title:        "Comment ça marche"
  step1:
